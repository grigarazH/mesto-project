<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
    <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Логотип сайта Mesto">
  </header>
  <main class="content page__content">
    <section class="profile content__profile">
     <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватарка">
     <div class="profile__info">
       <h1 class="profile__name">Жак-Ив Кусто</h1>
       <p class="profile__subtitle">Исследователь океана</p>
       <button type="button" class="profile__edit-button"></button>
     </div>
     <button type="button" class="profile__add-button"></button>
    </section>
    <section class="cards content__cards">
      <template id="card_template">
        <article class="card">
          <figure class="card__image-container">
            <img class="card__image" src="#" alt="Фотография места">
          </figure>
          <div class="card__description">
          <h2 class="card__title">Наименование места</h2>
          <button type="button" class="card__like-button"></button>
          </div>
          <button type="button" class="card__delete-button"></button>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <div tabindex="-1" class="popup popup_type_edit-profile">
    <form class="popup__container popup__container_type_form" name="edit_profile" novalidate>
      <fieldset class="popup__group">
        <legend class="popup__title">Редактировать профиль</legend>
        <label class="popup__field" for="edit-profile-name">
          <input class="popup__input" required minlength="2" maxlength="40" id="edit-profile-name" name="edit-profile-name" type="text" placeholder="Имя">
          <span class="popup__error edit-profile-name-error"></span>
        </label>
        <label class="popup__field" for="edit-profile-subtitle">
          <input class="popup__input" required minlength="2" maxlength="200" id="edit-profile-subtitle" name ="edit-profile-subtitle" type="text" placeholder="О себе">
          <span class="popup__error edit-profile-subtitle-error"></span>
        </label>
        <button class="popup__submit" type="submit">Сохранить</button>
        <button type="button" class="popup__close-button"></button>
      </fieldset>
    </form>
  </div>
  <div tabindex="-1" class="popup popup_type_add-card">
    <form class="popup__container popup__container_type_form" name="add_card" novalidate>
      <fieldset class="popup__group">
        <legend class="popup__title">Новое место</legend>
        <label class="popup__field" for="add-card-name">
          <input class="popup__input" required minlength="2" maxlength="30" id="add-card-name" name="add-card-name" type="text" placeholder="Название">
          <span class="popup__error add-card-name-error"></span>
        </label>
        <label class="popup__field">
          <input class="popup__input" required id="add-card-link" name="add-card-link" type="url" placeholder="Ссылка на картинку">
          <span class="popup__error add-card-link-error"></span>
        </label>
        <button class="popup__submit" type="submit">Сохранить</button>
        <button type="button" class="popup__close-button" ></button>
      </fieldset>
    </form>
  </div>
  <div tabindex="-1" class="popup popup_type_photo">
    <div class="popup__container popup__container_type_photo">
      <img class="popup__photo" src="#" alt="Фотография места">
      <h2 class="popup__photo-caption">Наименование места</h2>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
</body>
</html>
