<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header page__header">
    <img src="./images/logo.svg" class="header__logo" alt="Логотип сайта Mesto">
  </header>
  <main class="content page__content">
    <section class="profile content__profile">
     <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
     <div class="profile__info">
       <h1 class="profile__name">Жак-Ив Кусто</h1>
       <p class="profile__subtitle">Исследователь океана</p>
       <button type="button" class="profile__edit-button"></button>
     </div>
     <button type="button" class="profile__add-button"></button>
    </section>
    <section class="cards content__cards">
      <template id="card_template">
        <article class="card">
          <figure class="card__image-container">
            <img class="card__image" src="#" alt="Фотография места">
          </figure>
          <div class="card__description">
          <h2 class="card__title">Наименование места</h2>
          <button type="button" class="card__like-button"></button>
          </div>
          <button type="button" class="card__delete-button"></button>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <form class="popup__container" name="edit_profile">
      <fieldset class="popup__group">
        <legend class="popup__title">Редактировать профиль</legend>
        <input class="popup__input" id="edit_profile_name" name="edit_profile_name" type="text" placeholder="Имя" value="Жак-Ив Кусто">
        <input class="popup__input" id="edit_profile_subtitle" name ="edit_profile_subtitle" type="text" placeholder="О себе" value="Исследователь океана">
        <button class="popup__submit" type="submit">Сохранить</button>
        <button type="button" class="popup__close-button" id="popup_profile_close"></button>
      </fieldset>
    </form>
  </div>
  <div class="popup popup_type_add-card">
    <form class="popup__container" name="add_card">
      <fieldset class="popup__group">
        <legend class="popup__title">Новое место</legend>
        <input class="popup__input" id="add_card_name" name="add_card_name" type="text" placeholder="Название">
        <input class="popup__input" id="add_card_link" name="add_card_link" type="text" placeholder="Ссылка на картинку">
        <button class="popup__submit" type="submit">Сохранить</button>
        <button type="button" class="popup__close-button" id="popup_profile_close"></button>
      </fieldset>
    </form>
  </div>
  <script src="pages/index.js"></script>
</body>
</html>
